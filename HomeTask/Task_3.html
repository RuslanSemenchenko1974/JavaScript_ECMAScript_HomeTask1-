//**************************************************************
        function findElementByClass(root, findclass){
            for(item_class of root.classList){
            if(item_class === findclass){return root}
            }
            if(root.children.length === 0){return null}
            
            let perem = null;
            for (item of root.children){
                perem = findElementByClass(item, findclass);
                if (item.className === findclass) {
                    return perem;
                }
               }
            return perem;
